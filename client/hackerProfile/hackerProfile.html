<template name="hackerProfile">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="form-horizontal">
					<div class="form-group">
						<label for="legal-name" class="control-label col-xs-2">Legal Name
						</label>
						<div class="col-xs-8">
							<input id="legal-name" class="form-control" type="text" placeholder="Grace Hopper, Charles Babbage...">
						</div>
				
					</div>

					<div class="form-group">
						<label for="pseudonym" class="control-label col-xs-2">Pseudonym</label>
						<div class="col-xs-8">
							<input id="pseudonym" class="form-control" type="text" placeholder="Anonymous, 1337801, Racer X...">
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="control-label col-xs-2">Email</label>
						<div class="col-xs-8">
							<input id="email" class="form-control" type="email" placeholder="me@hacker.com, mom@bestmomever.com...">
						</div>
					</div>

					<div class="form-group">
						<label for="best-hack" class="control-label col-xs-2">Best Hack</label>
						<div class="col-xs-8">
							<input id="pseudonym" class="form-control" type="text" placeholder="stuxnet, Bob's Discount Furniture,...">
						</div>
					</div>


				</div>

			</div>
	
		</div>

	</div>

</template>
